<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="./styles.css" type="text/css" />
    <title>Articles</title>
  </head>
  <body>
    <header>
      <h1>Super site</h1>
      <nav>
        <li><a href="./index.html"> *_* Retour home *_* </a></li>
      </nav>
    </header>
    <main>
      <h2>Types d'articles disponibles:</h2>
      <section>
        <ul id="articlesList"></ul>
        <div class="entry-box">
          <label for="search-entry">Entrer le type Ã  chercher :</label>
          <input type="text" id="search-entry" />
          <button id="search-type">Chercher</button>
        </div>
        <div class="entry-box">
          <input
            type="checkbox"
            id="available-items"
            name="filter-available"
            value="filter-available"
            checked
          />
          <label for="available-items"
            >Montrer les articles disponibles seulement</label
          >
          <button id="validate-check">Ok</button>
        </div>
        <div>
          <fieldset id="orderByInfo">
            <legend>Reorganiser les articles selon :</legend>
            <div>
              <input
                type="radio"
                id="orderByName"
                name="orderByInfo"
                value="Nom"
                checked
              />
              <label for="orderByName">Nom</label>
            </div>
            <div>
              <input
                type="radio"
                id="orderByPrice"
                name="orderByInfo"
                value="Prix"
              />
              <label for="orderByPrice">Prix</label>
            </div>
            <div>
              <input
                type="radio"
                id="orderAsc"
                class="order"
                name="order"
                value="asc"
                checked
              />
              <label for="orderAsc">Ascendant</label>
            </div>
            <div>
              <input
                type="radio"
                id="orderDesc"
                class="order"
                name="order"
                value="desc"
              />
              <label for="orderDesc">Descendant</label>
            </div>
          </fieldset>
        </div>
      </section>
      <section id="found-articles"></section>
      <section>
        <h2>Ajouter un article</h2>
        <form id="addItem">
          <div>
            <label for="itemName">Nom du Produit : </label>
            <input type="text" id="itemName" name="newItem" placeholder="Nom" />
          </div>
          <div>
            <label for="itemPrice">Prix: </label>
            <input
              type="text"
              id="itemPrice"
              name="newItem"
              placeholder="Prix"
            />
          </div>
          <div>
            <label for="itemQuantity">Quantity: </label>
            <input
              type="text"
              id="itemQuantity"
              name="newItem"
              placeholder="Quantity"
            />
          </div>
          <div>
            <label for="itemType">Type: </label>
            <select id="itemType" name="newItem"></select>
          </div>
          <div>
            <label for="itemDescription">Description: </label>
            <textarea id="itemDescription" name="newItem" maxlength="120">
Entrez une description courte</textarea
            >
          </div>
          <button>Ajouter l'article</button>
        </form>
      </section>
    </main>

    <script src="datas.js"></script>
    <script src="exo7.js"></script>
  </body>
</html>
