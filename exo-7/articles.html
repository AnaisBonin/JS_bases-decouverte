<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="./styles.css" type="text/css" />
    <title>Articles</title>
  </head>
  <body>
    <header>
      <h1>Super site</h1>
      <nav>
        <li><a href="./index.html"> *_* Retour home *_* </a></li>
      </nav>
    </header>
    <main>
      <h2>Types d'articles disponibles:</h2>
      <section>
        <ul id="articlesList"></ul>
        <div class="entry-box">
          <label for="search-entry">Entrer le type Ã  chercher :</label>
          <input type="text" id="search-entry" />
          <button id="search-type">Chercher</button>
        </div>
        <div class="entry-box">
          <input
            type="checkbox"
            id="available-items"
            name="filter-available"
            value="filter-available"
            checked
          />
          <label for="available-items"
            >Montrer les articles disponibles seulement</label
          >
          <button id="validate-check">Ok</button>
        </div>
        <div>
          <fieldset id="filterByInfo">
            <legend>Filtrer par:</legend>
            <div>
              <input
                type="radio"
                id="filterByName"
                name="filterByInfo"
                value="Nom"
                checked
              />
              <label for="filterByName">Nom</label>
            </div>
            <div>
              <input
                type="radio"
                id="filterByPrice"
                name="filterByInfo"
                value="Prix"
              />
              <label for="filterByPrice">Prix</label>
            </div>
            <div>
              <input
                type="radio"
                id="filterAsc"
                class="order"
                name="order"
                value="asc"
              />
              <label for="filterAsc">Ascendant</label>
            </div>
            <div>
              <input
                type="radio"
                id="filterDesc"
                class="order"
                name="order"
                value="desc"
              />
              <label for="filterDesc">Descendant</label>
            </div>
          </fieldset>
        </div>
      </section>
      <section id="found-articles"></section>
    </main>

    <script src="datas.js"></script>
    <script src="exo7.js"></script>
  </body>
</html>
